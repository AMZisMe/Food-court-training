<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <form action="" id="login-form">
        <h1>Login</h1>
        <lable>Username:</lable>
        <input type="text" placeholder="Usernaeme..." id="login-username-input">
        <lable>Password:</lable>
        <input type="password" name="" placeholder="Password..." id="login-password-input" >
        <span>Don't have an account? <strong id="hide-login-form">Sign Up</strong></span>
        <span id="err"></span>
        <button id="submit-login">Submit</button>
    </form>
    
    
    <form action="" id="signup-form">
        <h1>Sign Up</h1>
        <lable>Username:</lable>
        <input type="text" placeholder="Usernaeme..." id="signup-username-input">
        <lable>Password:</lable>
        <input type="password" name="" placeholder="Password..." id="signup-password-input" >
        <span>Already have an account? <strong id="hide-signup-form">Login</strong></span>
        <button id="submit-signup">Submit</button>
    </form>

    
    <script src="script.js"></script>
    <script src="../../databace.js"></script>
</body>
</html>
